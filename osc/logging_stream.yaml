---
version: 1
disable_existing_loggers: True
formatters:
    simple:
        format: "%(message)s"

handlers:
    console:
        class: logging.StreamHandler
        level: DEBUG
        formatter: simple
        stream: ext://sys.stdout

    file_handler_random:
        class: logging.handlers.RotatingFileHandler
        level: INFO
        formatter: simple
        filename: ./osc/log_stream_random.log
        maxBytes: 10485760 # 10MB
        backupCount: 20
        encoding: utf8

    file_handler_adc:
        class: logging.handlers.RotatingFileHandler
        level: INFO
        formatter: simple
        filename: ./osc/log_stream_adc.log
        maxBytes: 10485760 # 10MB
        backupCount: 20
        encoding: utf8

    file_handler_cpu:
        class: logging.handlers.RotatingFileHandler
        level: INFO
        formatter: simple
        filename: ./osc/log_stream_cpu.log
        maxBytes: 10485760 # 10MB
        backupCount: 20
        encoding: utf8

    file_handler_temperature:
        class: logging.handlers.RotatingFileHandler
        level: INFO
        formatter: simple
        filename: ./osc/log_stream_temperature.log
        maxBytes: 10485760 # 10MB
        backupCount: 20
        encoding: utf8

    file_handler_zi:
        class: logging.handlers.RotatingFileHandler
        level: INFO
        formatter: simple
        filename: ./osc/log_stream_zi.log
        maxBytes: 10485760 # 10MB
        backupCount: 20
        encoding: utf8

loggers:
    logger_random:
        level: INFO
        handlers: [console, file_handler_random]
        propagate: no

    logger_adc:
        level: INFO
        handlers: [console, file_handler_adc]
        propagate: no

    logger_cpu:
        level: INFO
        handlers: [console, file_handler_cpu]
        propagate: no

    logger_temperature:
        level: INFO
        handlers: [console, file_handler_temperature]
        propagate: no

    logger_zi:
        level: INFO
        handlers: [console, file_handler_zi]
        propagate: no

root:
    level: INFO
    handlers: [console]
...
