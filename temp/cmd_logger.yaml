---
version: 1
disable_existing_loggers: True
formatters:
    simple:
        format: "%(asctime)s\t%(message)s"
        
handlers:
    info_file_handler:
        class: logging.handlers.RotatingFileHandler
        level: INFO
        formatter: simple
        filename: ./logs/cmd_logger.log
        maxBytes: 10485760 # 10MB
        backupCount: 20
        encoding: utf8

loggers:
    my_module:
        level: DEBUG
        handlers: [info_file_handler]
        propagate: no

root:
    level: INFO
    handlers: [info_file_handler]
...